<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    .login-container h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-actions label {
      font-size: 0.9rem;
    }
    .btn {
      width: 100%;
      padding: 0.6rem;
      background-color: #4a90e2;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #357ABD;
    }
    .secondary {
      text-align: center;
      margin-top: 1rem;
    }
    .secondary a {
      color: #4a90e2;
      text-decoration: none;
    }
    .secondary a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Log In</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter password" required />
      </div>
      <div class="form-actions">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button class="btn" type="submit">Sign In</button>
    </form>
    <div class="secondary">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
